<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Challenge-ONE</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/Logo.png">
                <h1 class="title">Encriptador de mensajes</h1>               
    </div>    
           
    <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
                
    </div>

    <div class="right">
        <img src="img/Muneco.png" id="imgMco">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar</textarea>
                    <button type="button" id="copiar" onclick="copy()">Copiar</button>
    </div>
    
    <div class="left-button"> 
        <h1 class="title3">Sólo minúsculas y sin acentos</h1>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button> 
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>

</body>

</html>
